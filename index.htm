<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InstaClicker</title>
  <link rel="stylesheet" href="test.css">
  <link rel="icon" href="256/15707/15707869.png?semt=ais_hybrid">
</head>
<body>
  <div class="container">
    <h1>Добро пожаловать в InstaClicker!</h1>
    <p>Нажимай на кнопку и увеличивай количество подписчиков!</p>
    <button id="clickerBtn">
      <img src="subscription-user.png" alt="Клик!">
    </button>
    <p>Подписчики: <span id="clickCount">0</span></p>
    <button id="submitBtn">Отправить подписчиков</button>
  </div>

  <script src="test.js"></script>
</body>
</html>
